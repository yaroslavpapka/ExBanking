name: Elixir CI

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
        with:
          elixir-version: '1.16.0' # [Required] Define the Elixir version
          otp-version: '26.2.1'      # [Required] Define the Erlang/OTP
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: '${{ env.BRANCH_NAME }}/ex_banking/'
          key: ${{ runner.os }}-mix-${{ hashFiles('${{ env.BRANCH_NAME }}/ex_banking/**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
        working-directory: main/ex_banking'
      - name: Run tests
        run: mix test
        working-directory: main/ex_banking'
